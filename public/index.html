<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गुरुजी · DeepSeek Wisdom</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Guruji - Spiritual AI Chatbot powered by DeepSeek">
    <meta name="author" content="Guruji">
    <meta name="theme-color" content="#1a2e2a">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="गुरुजी · DeepSeek Wisdom">
    <meta property="og:description" content="Chat with Guruji, a wise spiritual teacher powered by DeepSeek AI">
    <meta property="og:type" content="website">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.7.1/dist/lottie-player.js"></script>
</head>
<body>
    <div class="guruji-container">
        <!-- Brand Header with Lottie -->
        <div class="guruji-brand">
            <lottie-player 
                class="lottie-animation" 
                src="/assets/lottie/animation.json" 
                background="transparent" 
                speed="1" 
                loop 
                autoplay>
            </lottie-player>
            <div>
                <span class="guruji-title">गुरुजी</span>
                <div class="guruji-sub">deep wisdom · deepseek</div>
            </div>
        </div>

        <!-- Connection Status Bar -->
        <div id="connectionStatus" class="connection-status">
            <span class="status-indicator connecting"></span>
            <span id="statusText">Connecting to Guruji's sanctuary...</span>
        </div>

        <!-- Chat Window -->
        <div id="chatWindow" class="chat-window">
            <!-- Welcome Message (dynamically loaded) -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingArea" class="typing-area hidden">
            <div class="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-text">Guruji is contemplating...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-panel">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask Guruji about life, purpose, or the cosmos..." 
                autocomplete="off"
                autofocus
            >
            <button id="sendBtn" class="send-btn" aria-label="Send message">
                <i class="fas fa-feather-alt"></i>
            </button>
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            <span class="status-badge online"></span> deepseek · reasoning active
            <i class="fas fa-shield-alt" style="margin-left: 10px;"></i> secure backend
            <span style="margin-left: 8px;"><i class="fas fa-om"></i> server-side only</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
</body>
</html>
